<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html class="no-js" ng-app="PhotoBoothApp">
<!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shoptology Photo Booth Gallery</title>
    <script src="/js/common.js"></script>
    <script src="/js/home.bundle.js"></script>
  </head>
  <body ng-controller="main">
    
    <center>
      <br>
      <img src="http://goshoptology.com/v6/img/logo.svg">
      <br>
      <br>
    </center>

    <div class="row" ng-if="view == 'gallery'">
      <div class="col-sm-12 gallery">
        <div class="col-sm-6 col-lg-4 photo-container" ng-repeat="item in photos" ng-click="clickPhoto(item)">
          <a href class="thumbnail">
            <img ng-src="https://s3.amazonaws.com/shoptology-photo-booth/{{item.name}}.gif">
          </a>
        </div>
      </div>
    </div>

    <div class="container single" ng-if="view == 'single'">

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <a href class="btn btn-default" ng-click="backButton()">< Back</a>
          <br>
          <br>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="thumbnail">
            <img ng-src="https://s3.amazonaws.com/shoptology-photo-booth/{{currentPhotoName}}.gif">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h3>Thanks for visiting our booth! - Shoptology</h3>
          <a href="https://s3.amazonaws.com/shoptology-photo-booth/{{currentPhotoName}}.gif" download="shoptology-gif.gif" class="btn btn-block btn-primary">Download GIF</a>
          <a href="https://s3.amazonaws.com/shoptology-photo-booth/{{currentPhotoName}}.mp4" class="btn btn-block btn-primary">Download Video</a>
        </div>
      </div>

      <br>
      <br>
    </div>

  </body>
</html>
